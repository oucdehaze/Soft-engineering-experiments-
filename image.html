<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link ref="js" href="js.js">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <title>Home</title>
</head>
<body>
    <!-- 1介绍网页-->
    <div class="container_new">
        <div id="header"">
            <p style="font-size: 50px;color: black;">图像去雾</p>
        </div>
         <div class="mytext">
               <!-- <p style="font-size: 30px;color: black;">去雾功能能够加强对比、增大反差、提高色彩饱和度</p>
                <p style="font-size: 30px;color: black;">强调图片层次感，有效解决照片中的起雾现象。</p> -->
                <span id="des" style="font-size: 30px;color: black;"></span>          
            </div>
        <div class="footer">
            <img src="/jiantou.png" alt="箭头" class="jiantou">
            <button id="slideButton" style="width:2vw;margin-left: 49vw;">滑动</button>
        </div>
    </div>
    <script>
        try {
          var typed = new Typed("#des", {
            strings: ['去雾功能能够加强对比、增大反差、提高色彩饱和度、强调图片层次感，有效解决照片中的起雾现象。', ''],
            startDelay: 0,
            typeSpeed: 100,
            loop: true,
            backSpeed: 100,
            showCursor: true
          });
        } catch (err) {
          console.log(err)
        }
      </script>
    <!-- 2效果展示-->
    <div class="container">
        <script color="255,182,193" opacity="1" zindex="-1" count="100" src="https://cdn.bootcss.com/canvas-nest.js/2.0.4/canvas-nest.js" type="text/javascript"></script>
        <div id="header"">
            <p>图像去雾</p>
        <!-- <p>图像去雾的原理是这是一段解释，是否会自动换行，换行之后行间距是多少</p> -->
        </div>

        <div class="main">
            <div class="image-container">
                <img src="/1.png" alt="图片1" class="p-img">
                <img src="/2.png" alt="图片2" class="p-img">
            </div>
        </div>
        <div class="footer">
        </div>
        <!-- 3体验-->    
        </div>
        <div class="container2">
            <script color="255,182,193" opacity="1" zindex="-1" count="100" src="https://cdn.bootcss.com/canvas-nest.js/2.0.4/canvas-nest.js" type="text/javascript"></script>
            <div id="header"">
                <p>立即体验</p>
            </div>
    
            <div class="main">
                <div class="image-container">
                    <img src="/1.png" alt="图片1" class="p-img">
                    <img src="/2.png" alt="图片2" class="p-img">
                </div>
            </div>
            <div class="uploadimage">
                <label for="uploadBtn" class="btn">上传图片</label>
                <input type="file" id="uploadBtn" accept="image/*" onchange="previewFile()">
                <div id="preview"></div>
            </div>
        </div>

</body>
</html>
